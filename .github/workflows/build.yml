name: Build Mac App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # 必须使用 macos-15 (Sequoia)，因为它内置了 Xcode 16
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode Version
        # 显式切换到 Xcode 16.1，确保能解析你项目中的新特性
        run: sudo xcode-select -s /Applications/Xcode_16.1.app

      - name: Build with xcodebuild
        run: |
          # 使用 xcodebuild 而不是 swift build
          # CODE_SIGNING_ALLOWED=NO 是必须的，因为 GitHub 虚拟机没有你的开发证书
          xcodebuild -project PixelClock.xcodeproj \
                     -scheme PixelClock \
                     -configuration Release \
                     -derivedDataPath build \
                     -destination 'platform=macOS' \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGN_IDENTITY=""

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PixelClock-Mac-App
          # 指向编译出来的 .app 路径
          path: build/Build/Products/Release/PixelClock.app
