name: Build Mac App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-15  # GitHub Actions 提供的 macOS Sequoia 环境，内置 Xcode 16

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app

      - name: Build with xcodebuild
        run: |
          # 1. 确保在包含 .xcodeproj 的目录下运行
          # 2. 如果项目有多个 Scheme，这里必须指定具体的名字
          # 3. CODE_SIGNING_ALLOWED=NO 允许在云端无证书环境下编译
          xcodebuild -project PixelClock.xcodeproj \
                     -scheme PixelClock \
                     -configuration Release \
                     -derivedDataPath build \
                     -destination 'platform=macOS' \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGN_IDENTITY=""

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PixelClock-Mac-App
          path: build/Build/Products/Release/PixelClock.app
