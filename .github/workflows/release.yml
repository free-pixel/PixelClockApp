name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Release
    runs-on: macos-latest
    
    # --- 关键修改：在这里添加权限声明，解决 HTTP 403 问题 ---
    permissions:
      contents: write
    # --------------------------------------------------

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Show environment info
      run: |
        echo "## Build Environment" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Runner OS**: ${{ runner.os }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Runner Arch**: ${{ runner.arch }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Software Versions" >> $GITHUB_STEP_SUMMARY
        xcodebuild -version >> $GITHUB_STEP_SUMMARY
        swift --version >> $GITHUB_STEP_SUMMARY

    - name: Build PixelClock (Release Universal)
      run: |
        xcodebuild -project PixelClock.xcodeproj \
          -scheme PixelClock \
          -configuration Release \
          -derivedDataPath build/DerivedData \
          ARCHS="arm64 x86_64" \
          build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Verify binary
      run: |
        echo "### Binary Information" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        find build -name "PixelClock.app" -type d -exec file {} \; >> $GITHUB_STEP_SUMMARY
        find build -name "PixelClock" -type f -path "*/MacOS/*" -exec file {} \; >> $GITHUB_STEP_SUMMARY
        find build -name "PixelClock" -type f -path "*/MacOS/*" -exec ls -lh {} \; >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY

    - name: Create ZIP archive
      run: |
        APP_PATH=$(find build -name "PixelClock.app" -type d | head -1)
        if [ -z "$APP_PATH" ]; then
          echo "Error: PixelClock.app not found in build directory"
          exit 1
        fi
        cd $(dirname "$APP_PATH")
        zip -r PixelClock-Release-macOS.zip PixelClock.app
        ZIP_PATH=$(realpath PixelClock-Release-macOS.zip)
        echo "ZIP_PATH=$ZIP_PATH" >> $GITHUB_ENV
        echo "Created ZIP at: $ZIP_PATH"
        ls -lh "$ZIP_PATH"
 
    - name: Debug build structure
      if: always()
      run: |
        echo "=== Build Directory Structure ==="
        find build -type f -name "*.zip" | head -10
        echo "=== ZIP_PATH Environment Variable ==="
        echo "ZIP_PATH is: $ZIP_PATH"
        if [ -n "$ZIP_PATH" ]; then
          if [ -f "$ZIP_PATH" ]; then
            echo "ZIP file exists at: $ZIP_PATH"
            ls -lh "$ZIP_PATH"
          else
            echo "ERROR: ZIP file not found at: $ZIP_PATH"
          fi
        else
          echo "ERROR: ZIP_PATH environment variable is not set"
        fi
 
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        TAG="${GITHUB_REF#refs/tags/}"
        if [ -f "$ZIP_PATH" ]; then
          gh release create "$TAG" \
            --title "Release $TAG" \
            --notes "Automated release for $TAG" \
            "$ZIP_PATH"
        else
          echo "ERROR: ZIP file not found at $ZIP_PATH"
          exit 1
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.MY_RELEASE_PAT }}
        ZIP_PATH: ${{ env.ZIP_PATH }}
        GITHUB_REF: ${{ github.ref }}
 
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PixelClock-Release-macOS
        path: ${{ env.ZIP_PATH }}
        retention-days: 90
        if-no-files-found: warn
