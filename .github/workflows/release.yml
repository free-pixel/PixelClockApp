name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Release
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Show environment info
      run: |
        echo "## Build Environment" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Runner OS**: ${{ runner.os }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Runner Arch**: ${{ runner.arch }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Software Versions" >> $GITHUB_STEP_SUMMARY
        xcodebuild -version >> $GITHUB_STEP_SUMMARY
        swift --version >> $GITHUB_STEP_SUMMARY

    - name: Build PixelClock (Release Universal)
      run: |
        xcodebuild -project PixelClock.xcodeproj \
          -scheme PixelClock \
          -configuration Release \
          -derivedDataPath build/DerivedData \
          build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Verify binary
      run: |
        echo "### Binary Information" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        find build -name "PixelClock.app" -type d -exec file {} \; >> $GITHUB_STEP_SUMMARY
        find build -name "PixelClock" -type f -path "*/MacOS/*" -exec file {} \; >> $GITHUB_STEP_SUMMARY
        find build -name "PixelClock" -type f -path "*/MacOS/*" -exec ls -lh {} \; >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY

    - name: Create ZIP archive
      run: |
        APP_PATH=$(find build -name "PixelClock.app" -type d | head -1)
        if [ -z "$APP_PATH" ]; then
          echo "Error: PixelClock.app not found in build directory"
          exit 1
        fi
        cd $(dirname "$APP_PATH")
        zip -r PixelClock-Release-macOS.zip PixelClock.app
        ZIP_PATH=$(realpath PixelClock-Release-macOS.zip)
        echo "ZIP_PATH=$ZIP_PATH" >> $GITHUB_ENV

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: build/Release/PixelClock-Release-macOS.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PixelClock-Release-macOS
        path: ${{ env.ZIP_PATH }}
        retention-days: 90
