name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.4.0'

    - name: Show environment
      run: |
        echo "## Environment" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **OS**: $(sw_vers -productName) $(sw_vers -productVersion)" >> $GITHUB_STEP_SUMMARY
        echo "- **Xcode**: $(xcodebuild -version | head -1)" >> $GITHUB_STEP_SUMMARY
        echo "- **Swift**: $(swift --version | head -1)" >> $GITHUB_STEP_SUMMARY

    - name: Build (Debug)
      run: |
        xcodebuild -project PixelClock.xcodeproj \
          -scheme PixelClock \
          -configuration Debug \
          -derivedDataPath build/DerivedData \
          build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Run Tests
      run: |
        xcodebuild -project PixelClock.xcodeproj \
          -scheme PixelClock \
          -configuration Debug \
          -enableCodeCoverage YES \
          test \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          ONLY_ACTIVE_ARCH=YES

    - name: Verify binary
      run: |
        echo "### Debug Binary" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        find build -name "PixelClock.app" -type d
        find build -name "PixelClock" -type f -path "*/MacOS/*" | while read file; do
          echo "$file"
          file "$file"
        done >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
